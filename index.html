<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seamless Logo Marquee</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="marquee-container">
      <div class="marquee-mask-left"></div>
      <div class="marquee-mask-right"></div>

      <div class="marquee-track" id="track">
        <div class="logo-slide">
          <div class="logo-wrapper">
            <img src="images/facebook-logo.png" alt="Company 1" class="logo" />
          </div>
          <div class="logo-wrapper">
            <img src="images/linkedin-logo.png" alt="Company 2" class="logo" />
          </div>
          <div class="logo-wrapper">
            <img src="images/microsoft-logo.png" alt="Company 2" class="logo" />
          </div>
          <div class="logo-wrapper">
            <img src="images/sentry-logo.png" alt="Company 3" class="logo" />
          </div>
          <div class="logo-wrapper">
            <img src="images/vs-logo.png" alt="Company 4" class="logo" />
          </div>
          <div class="logo-wrapper">
            <img src="images/pinterest-logo.png" alt="Company 2" class="logo" />
          </div>
          <div class="logo-wrapper">
            <img src="images/meta-logo.png" alt="Company 5" class="logo" />
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
